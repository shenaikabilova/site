<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>BookStore-Registration</title>
		<link href = "http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel = "stylesheet"/>
		<link href = "stylesheets/myStyle.css" type="text/css" rel = "stylesheet"/>

		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<link rel="stylesheet" href="/resources/demos/style.css">
		<script>
			$(function() {
				$( "#datepicker" ).datepicker({
					dateFormat: "yy-mm-dd",
					onSelect: function(datetext){
						$(this).val(datetext); }
				});
			});
		</script>
	</head>
	</head>
	
	<body>
		<div class = "nav">
			<div class = "container">
				<ul class = "nav nav-pills">
					<li class="active pull-right"><a href="#">Регистрация</a></li>
					<li class="pull-right"><a href="index.html">Вход</a></li>
				</ul>
			</div>
		</div>
	
		<div class = "jumbotron">
			<div class = "contrainer">
				<h1>Welcome</h1>
				<h2> to Book store </h2>
			</div>
			
			<div class="registration">
				<form action="user" method="post">
					<table>
						<h2>Регистрация</h2>
						<tr>
							<td><label for="username">Потребителско име: </label></td>
							<td><input type = "text" placeholder="Име" id ="username" name = "userName"></td>
						</tr>
						<tr>
							<td><label for="password1">Парола: </label></td>
							<td><input type = "password" placeholder="Парола" id="password1" name = "pass1"></td>
						</tr>
						<tr>
							<td><label for="password2">Въведете паролата отново:</label></td>
							<td><input type = "password" placeholder="Парола" id="password2" name = "pass2"></td>
						</tr>
						<tr>
							<td><label for="email">Е-майл:</label></td>
							<td><input type="text" placeholder="Е-майл" id="email" name="email"></td>
						</tr>
						<tr>
							<td><label for="gender">Пол:</label></td>
							<td><input type="radio" id="gender" name="gender" value="m" checked>мъж</td>
							<td><input type="radio" name="gender" value="f">жена</td>
						</tr>
						<tr>
							<td><label for="birthday">Рожден ден:</label></td>
							<td><input type="text" placeholder="Рожден ден" id="datepicker" name="bDay"></td>
						</tr>
						<tr>
							<td><input type="submit" value="Регистрация"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
