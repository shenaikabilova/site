<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>BookStore-Registration</title>
		<link href = "http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel = "stylesheet"/>
		<link href = "myStyle.css" type="text/css" rel = "stylesheet"/>
	</head>
	
	<body>
		<div class = "nav">
			<div class = "container">
				<ul class = "nav nav-pills">
					<li class="active pull-right"><a href="#">Registration</a></li>
					<li class="pull-right"><a href="index.html">Log in</a></li>
				</ul>
			</div>
		</div>
	
		<div class = "jumbotron">
			<div class = "contrainer">
				<h1>Welcome</h1>
				<h2> to Book store </h2>
			</div>
			
			<div class="registration">
				<form>
					<table>
						<h2>Registration</h2>
						<tr>
							<td><label for="username">Username: </label></td>
							<td><input type = "text" name = "username"></td>
						</tr>
						<tr>
							<td><label for="password">Password: </label></td>
							<td><input type = "text" name = "password"></td>
						</tr>
						<tr>
							<td><label for="password">Enter password again:</label></td>
							<td><input type = "text" name = "password"></td>
						</td>
						<tr>
							<td><label for="email">E-mail</label></td>
							<td><input type="text" name="email"></td>
						</tr>
						<tr>
							<td><label for="sex">Sex:</label></td>
							<td><input type="radio" name="sex" value="male" checked> male</td>
							<td><input type="radio" name="sex" value="female"> female</td>
						</tr>
						<tr>
							<td><label for="birtday">Birthday:</label></td>
						</tr>
						<tr>
							<td><button type="button">Registration</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
