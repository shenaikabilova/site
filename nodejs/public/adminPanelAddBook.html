        <div class="add">
            <h3>Добави нова книга</h3>
            <form action="adminPanelAddBook" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label for="book_ID">№ книга: </label></td>
                        <td><input type="text" placeholder="№ на книга" id="book_ID" name="bookID" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="book_Name">Заглавие: </label></td>
                        <td><input type="text" placeholder="Заглавие" id="book_Name" name="bookName" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="book_Author">Автор: </label></td>
                        <td><input type="text" placeholder="Автор" id="book_Author" name="bookAuthor" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="book_Year">Година: </label></td>
                        <td><input type="text" placeholder="Година" id="book_Year" name="bookYear" size="10"></td>
                    </tr>
                    <tr>
                        <td><label for="book_Genre">Жанр</label></td>
                        <td><input type="text" placeholder="Жанр" id="book_Genre" name="bookGenre" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="book_Publisher">Издателство: </label></td>
                        <td><input type="text" placeholder="Издателсвто"id="book_Publisher" name="bookPublisher" size="30"></td>
                    <tr>
                        <td><label for="book_Cover">Корица: </label></td>
                        <td><input type="file" accept="image/jpeg" id="book_Cover" size="40" name="bookCover"></tr>
                    </tr>
                    <tr>
                        <td><label for="book_Information">Описание: </label></td>
                        <td><textarea rows="5" cols="30" placeholder="Добави описание на книга ..." id="book_Information" name="bookDescription"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Добави"></tr>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
