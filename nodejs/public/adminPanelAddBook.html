        <div class="add">
            <h3>Добави нова книга</h3>
            <form action="adminPanelAddBook" method="post" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td><label for="bookID">№ книга: </label></td>
                        <td><input type="text" placeholder="№ на книга" id="bookID" name="bookID" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="bookName">Заглавие: </label></td>
                        <td><input type="text" placeholder="Заглавие" id="bookName" name="bookName" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="bookAuthor">Автор: </label></td>
                        <td><input type="text" placeholder="Автор" id="bookAuthor" name="bookAuthor" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="bookYear">Година: </label></td>
                        <td><input type="text" placeholder="Година" id="bookYear" name="bookYear" size="10"></td>
                    </tr>
                    <tr>
                        <td><label for="bookGenre">Жанр</label></td>
                        <td><input type="text" placeholder="Жанр" id="bookGenre" name="bookGenre" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="bookPublisher">Издателство: </label></td>
                        <td><input type="text" placeholder="Издателсвто"id="bookPublisher" name="bookPublisher" size="30"></td>
                    <tr>
                        <td><label for="bookCover">Корица: </label></td>
                        <td><input type="file" accept="image/jpeg" id="bookcover" size="40" name="bookCover"></tr>
                    </tr>
                    <tr>
                        <td><label for="bookInformation">Описание: </label></td>
                        <td><textarea rows="5" cols="30" placeholder="Добави описание на книга ..." id="bookInformation" name="bookDescription"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Добави"></tr>
                    </tr>
                </table>
            </form>
        </div>
