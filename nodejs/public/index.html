<!DOCTYPE html>
<html>
	<head>
		<title>BookStore-Log in</title>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<meta http-equiv="Content-Language" content="BG" />
		<link href = "http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel = "stylesheet"/>
		<link href = "stylesheets/myStyle.css" type="text/css" rel = "stylesheet"/>
	</head>
	
	<body>
	
		<div class = "nav">
			<div class = "container">
				<ul class = "nav nav-pills">
					<li class="pull-right"><a href="registration.html">Регистрация</a></li>
					<li class="active pull-right"><a href="#">Вход</a></li>
				</ul>
			</div>
		</div>
		
		<div class = "jumbotron">
			<div class = "contrainer">
				<h1>Welcome</h1>
				<h2> to Book store </h2>
			</div>
			
			<div class="login">
				<form action="login" method="post">
					<table>
						<h2>Вход</h2>
						<tr>
							<td><label for="username">Потребителско име:</label></td>
						</tr>
						<tr>
							<td><input type = "text" placeholder="Потребителско име" id="username" name = "username"></td>
						</tr>
						<tr>
							<td><label for="password">Парола: </label></td>
						</tr>
						<tr>
							<td><input type = "password" placeholder="Парола" id="password" name = "password"></td>
						</tr>
						<tr>
							<td><input type="submit" value="Вход"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	
	</body>
</html>
